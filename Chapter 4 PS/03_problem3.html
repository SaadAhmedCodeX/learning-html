<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelers.com - Book your travel to Bali now!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Travel Booking form</h1>
    <form action="">
        <div>
            <label for="Name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" type="number" placeholder="Enter your age" required>
        </div>
        <div>
            <label for="phoneno">Phone number</label>
            <input id="phoneno" type="tel" placeholder="Enter your phone number" required>
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="address">Address</label>
            <textarea name="Address" id="address" rows="2"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
