<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favourite Bookmarks</title>
    <style>/* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        /* Body Styling */
        body {
            background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f3460); /* Futuristic gradient */
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Heading Styling */
        h1 {
            font-size: 3em;
            color: #00d4ff;
            margin-bottom: 40px;
            text-shadow: 0 5px 15px rgba(0, 212, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        /* Link Styling */
        a {
            display: inline-block;
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 15px 30px;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff005c, #ff7700);
            box-shadow: 0 10px 20px rgba(255, 119, 0, 0.4), 0 0 20px rgba(255, 0, 92, 0.6);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        a:hover {
            background: linear-gradient(90deg, #00ffcc, #00aaff);
            box-shadow: 0 15px 30px rgba(0, 255, 204, 0.5), 0 0 25px rgba(0, 170, 255, 0.7);
            transform: translateY(-5px);
        }
        
        a:active {
            transform: translateY(2px);
            box-shadow: 0 8px 15px rgba(0, 255, 204, 0.3), 0 0 15px rgba(0, 170, 255, 0.5);
        }
        
        /* Animating Background Glow for Links */
        a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 0, 92, 0.5), transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        a:hover::after {
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
        
            a {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
        </style>
</head>
<body>
    <h1>Your favourite websites</h1>
    <a href="https://google.com" target="_blank">Google</a>
    <br>
    <a href="https://web.whatsapp.com/" target="_blank">Whatsapp</a>
    <br>
    <a href="https://chatgpt.com/" target="_blank">ChatGPT</a>
    <br>
    <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    <br>
    <a href="https://github.com/" target="_blank">GitHub</a>
    <br>
  
</html>
