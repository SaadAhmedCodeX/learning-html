<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - HTML</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    </style>

<body>
    <h1>Tables in HTML</h1>
    <table style="width:50%">
        <!-- Head of the table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        </thead>

        <!-- Body of the table -->
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Software Developer</td>
                <td>$70000</td>
            </tr>
            <tr>
                <td>Saddy</td>
                <td>Software Engineer</td>
                <td>$100000</td>
            </tr>
            <tr>
                <td>Maddy</td>
                <td>AI Engineer</td>
                <td>$50000</td>
            </tr>
            <tr>
                <td>Andy</td>
                <td>ML Engineer</td>
                <td>$30000</td>
            </tr>
            <tr>
                <td>Thank</td>
                <td colspan="2">You</td>
                
            </tr>
        </tbody>

    </table>
</body>

</html>
